<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="Richard Banyi" content="">

  <title>Open Government</title>

  <!-- Bootstrap Core CSS -->
  <link href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.min.css') }}" rel=stylesheet>

  <!-- MetisMenu CSS -->
  <link href="{{ url_for('static', filename='bower_components/metisMenu/dist/metisMenu.min.css') }}" rel=stylesheet>

  <!-- Timeline CSS -->
  <link href="{{ url_for('static', filename='dist/css/timeline.css') }}" rel=stylesheet>

  <!-- Custom CSS -->
  <link href="{{ url_for('static', filename='dist/css/sb-admin-2.css') }}" rel=stylesheet>

  <!-- Custom Fonts -->
  <link href="{{ url_for('static', filename='bower_components/font-awesome/css/font-awesome.min.css') }}" rel=stylesheet type=text/css>


  <!-- jQuery -->
  <script type=text/javascript src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js') }}"></script>

  <!-- Bootstrap Core JavaScript -->
  <script type=text/javascript src="{{ url_for('static', filename='bower_components/bootstrap/dist/js/bootstrap.min.js') }}"></script>

  <!-- Metis Menu Plugin JavaScript -->
  <script type=text/javascript src="{{ url_for('static', filename='bower_components/metisMenu/dist/metisMenu.min.js') }}"></script>

  <!-- Morris Charts JavaScript -->
  <script type=text/javascript src="{{ url_for('static', filename='bower_components/raphael/raphael-min.js') }}"></script>
  <script type=text/javascript src="{{ url_for('static', filename='bower_components/morrisjs/morris.min.js') }}"></script>


  <!-- Custom Theme JavaScript -->
  <script type=text/javascript src="{{ url_for('static', filename='dist/js/sb-admin-2.js') }}"></script>

  <!-- Graphs -->
  <script type=text/javascript src="https://code.highcharts.com/highcharts.js"></script>
  <script type=text/javascript src="https://code.highcharts.com/modules/data.js"></script>
  <script type=text/javascript src="https://code.highcharts.com/modules/drilldown.js"></script>
  <script type=text/javascript src="https://code.jquery.com/jquery-2.2.3.js"></script>

  <!-- CubesViewer CSS resources -->
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/jqgrid/ui.jqgrid.css') }}" />
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='js/qtip/jquery.qtip.css') }}" />
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='js/wiky/wiky.math.css') }}" />
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='js/nvd3/nv.d3.min.css') }}" />
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/cubesviewer/cubesviewer.css') }}" />

  <!-- CubesViewer JS dependencies -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery/jquery.sticky.js') }}"></script> <!-- for CubesViewer GUI -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery/jquery.blockUI.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/wiky/wiky.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/wiky/wiky.math.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/flotr2/flotr2.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/d3js/d3.v3.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/nvd3/nv.d3.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/qtip/jquery.qtip.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/jqgrid/i18n/grid.locale-en.js') }}" ></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/jqgrid/migrate-jquery-browser.js') }}" ></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/jqgrid/jquery.jqGrid.min.js') }}" ></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/cubes/cubes.js') }}"></script>

  <script type="text/javascript" src="{{ url_for('static', filename='js/cubesviewer/cubesviewer.cache.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/cubesviewer/cubesviewer.views.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/cubesviewer/cubesviewer.views.cube.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/cubesviewer/cubesviewer.views.cube.explore.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/cubesviewer/cubesviewer.views.cube.datefilter.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/cubesviewer/cubesviewer.views.cube.rangefilter.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/cubesviewer/cubesviewer.views.cube.series.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/cubesviewer/cubesviewer.views.cube.chart.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/cubesviewer/cubesviewer.views.cube.facts.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/cubesviewer/cubesviewer.views.cube.dimensionfilter.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/cubesviewer/cubesviewer.views.cube.columns.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/cubesviewer/cubesviewer.views.cube.export.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/cubesviewer/cubesviewer.views.undo.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/cubesviewer/cubesviewer.gui.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/cubesviewer/cubesviewer.gui.reststore.js') }}"></script>

<body>
    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href={{ url_for('template_test') }}>Open Government</a>
            </div>
            <!-- /.navbar-header -->

            <!-- /.navbar-top-links -->
            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li class="sidebar-search">
                            <div class="input-group custom-search-form">
                                <input type="text" class="form-control" placeholder="Search...">
                                <span class="input-group-btn">
                                <button class="btn btn-default" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                            </div>
                            <!-- /input-group -->
                        </li>
                        <li>
                          <a href="{{ url_for('drilldown') }}"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                        </li>
                        <li>
                          <a href="{{ url_for('spending') }}"><i class="fa fa-fw fa-edit"></i> Spending</a>
                        </li>
                        <li>
                          <a href="{{ url_for('charts') }}"><i class="fa fa-bar-chart-o fa-fw"></i> Charts</a>
                        <li>
                            <a href="{{ url_for('cubesviewer') }}"><i class="fa fa-table fa-fw"></i> Tables</a>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
          {% block content%}
            {{my_string}}
          {% endblock%}
        </div>
        <!-- #page-wrapper -->
    </div>
</body>
</html>
